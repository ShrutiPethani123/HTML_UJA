<html>

	<head>	
		<title> Text Formatting </title>
	</head>

	<body>
		Good Morning <br>
		<hr> 
		<b> Good Morning </b> <!-- bold tag-->
		<br>
		<i>Good Morning</i><br> <!-- italic tag -->
		<u>Good Morning</u><br>	<!--underline tag -->
		<hr>
		
		<strong>Good Morning</strong> <!-- same as b tag-->
		<br>
		<em>Good Morning</em> <!-- same as i tag -->
		<br>
		<ins>Good Morning</ins> <!-- same u tag -->

		<br>
		<hr>
		<small>Good Morning</small><br>
		<big>Good Morning</big>

		<hr color="red" size="3">
		<mark>Good Morning</mark>
		<hr>

		2<sup>3</sup>
		<br>
		H<sub>2</sub>O

		<hr>

		<i><b><u>Uja</u></b></i>
		<br>

		<q>Good Morning</q>

		<hr>
		<bdo dir="">UJA</bdo><br>
		<bdo dir="rtl">UJA</bdo>

		<!-- 

			dir(Attribute)

			value:
			rtl - right to left
			ltr - left to right

		 -->
	</body> 
</html>
